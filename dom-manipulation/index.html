<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Dynamic Quote Generator</h1>
    <p class="tagline">Pick a category & get inspired ✨</p>

    <!-- Category Filter -->
      <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
</select>

    <!-- Quote Display -->
  <div id="quoteDisplay">Click "Show Random Quote" to begin!</div>

  <!-- Buttons -->
      <button onclick="showRandomQuote()">Show Random Quote</button>
      <button onclick="exportToJsonFile()">Export Quotes</button>
      <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Add New Quote -->
      <h3>Add a New Quote</h3>
      <input type="text" id="newQuoteText" placeholder="Enter quote text">
       <input type="text" id="newQuoteCategory" placeholder="Enter category">
  <button onclick="addQuote()">Add Quote</button>

    <!-- The add-quote form will be created here by JavaScript -->
    <section id="formArea"></section>
  </main>

  <!-- ✅ Export and Import -->
  <button onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

</body>
</html>
